name: Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-attempt: [1, 2]
      max-parallel: 1
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://npm.pkg.github.com

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - name: Test
        run: npm test || (echo '::set-output name=failed::true' && exit 1)
        continue-on-error: true

      - name: Check if test failed
        if: steps.test.outputs.failed == 'true' && matrix.test-attempt == 2
        run: exit 1

      - name: Get package version
        id: get_version
        run: echo "::set-output name=version::$(node -p "require('./package.json').version")"
        
      - name: Create GitHub Release
        if: success()
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          release_name: Release v${{ steps.get_version.outputs.version }}
          body: "Release version v${{ steps.get_version.outputs.version }}"
          draft: false
          prerelease: false

      - name: Publish to npm and GitHub Package Registry
        if: success()
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GPR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=$GPR_TOKEN" >> .npmrc
          npm publish --access public
          echo "Release published to npm and GitHub Package Registry"
